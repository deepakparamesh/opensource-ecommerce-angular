<form >
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control" >
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group-prepend">
      <span class="input-group-text" id="dollar">$</span>
      <input id="price" type="number" aria-describedby="dollar" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories$ | async | keyvalue " [value]="category.key">
        {{ category.value.name }}
      </option>

    </select>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input id="image" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
